<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>Karchiz</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-color1 sticky-top">
        <a href="/">
            <img src="/assets/img/icons/label_logo.png" class="p-2">
        </a>
        <h1 class="navbar-brand mx-auto">
            {% block title %}
            {% endblock %}
        </h1>
    </nav>
    <div id="main">
        <div class="row h-100 no-gutters">
            <nav class="col-md-1 bg-color3 sticky-top" id="sidebar">
                <ul class="nav flex-column h-100 justify-content-between">
                    <div>
                        <li class="nav-item">
                            <a class="nav-link active" href="/profile">
                                <img class="p-2 bg-white rounded-10 my-3 mx-auto d-block" src="/assets/img/icons/button_profile.png">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/events">
                                <img class="p-2 bg-white rounded-10 my-3 mx-auto d-block" src="/assets/img/icons/button_events.png">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/orders">
                                <img class="p-2 bg-white rounded-10 my-3 mx-auto d-block" src="/assets/img/icons/button_orders.png">
                            </a>
                        </li>
                    </div>
                    <a href="#">
                        <img class="p-2 bg-color1 rounded-10 my-3 mx-auto d-block" src="/assets/img/icons/button_logout.png" >
                    </a>
                </ul>
            </nav>
            <div class="col-md-11 h-100" id="content">
                <div class="container">
                    <!-- content goes here -->
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom js -->
    <script src="/assets/js/script.js"></script>
</body>

</html>
