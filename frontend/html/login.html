{% extends "auth_template.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="center-form">
    <form action="/login" method="post">
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control rounded-pill" id="usernameInput" name="username">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control rounded-pill" id="passwordInput" name="password">
        </div>
        <button type="submit" class="d-block btn btn-sm bg-color1 text-white mx-auto px-5 rounded-pill mt-5">sign
            in</button>
        <p class="text-center mt-4">
            Don't Have Account ? <a class="text-color1" href="/register">Sign up</a>
        </p>
    </form>
</div>
{% endblock %}
