<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Karchiz</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-color1 sticky-top">
        <h1 class="navbar-brand mx-auto">Login</h1>
    </nav>
    <div class="bg-color3" id="login">
        <div class="center-form">
            <form>
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" class="form-control rounded-pill" id="usernameInput">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control rounded-pill" id="passwordInput">
                </div>
                <button type="submit" class="d-block btn btn-sm bg-color1 text-white mx-auto px-5 rounded-pill mt-5">sign in</button>
                <p class="text-center mt-4">
                    Don't Have Account ? <a class="text-color1" href="#">Sign up</a>
                </p>
            </form>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>
</body>

</html>
