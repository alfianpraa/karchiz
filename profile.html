<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Karchiz</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-color1 sticky-top">
        <img src="img/icons/label_logo.png" class="p-2 shadow">
        <h1 class="navbar-brand mx-auto">Profile</h1>
    </nav>
    <div id="main">
        <div class="row h-100 no-gutters">
            <nav class="col-md-1 bg-color3 sticky-top" id="sidebar">
                <ul class="nav flex-column h-100 justify-content-between">
                    <div>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <img class="p-2 bg-white rounded my-3 mx-auto d-block"
                                    src="img/icons/button_profile.png">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="p-2 bg-white rounded my-3 mx-auto d-block"
                                    src="img/icons/button_events.png">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="p-2 bg-white rounded my-3 mx-auto d-block"
                                    src="img/icons/button_orders.png">
                            </a>
                        </li>
                    </div>
                    <a href="#">
                        <img class="p-2 bg-color1 rounded my-3 mx-auto d-block" src="img/icons/button_logout.png">
                    </a>
                </ul>
            </nav>
            <div class="col-md-11 h-100" id="content">
                <div class="container">
                    <div class="text-center my-5">
                        <img src="https://picsum.photos/200" class="rounded-circle bg-color1 p-1" width="200px">
                    </div>
                    <div class="row">
                        <div class="col text-right">
                            <p class="py-2">Username</p>
                            <p class="py-2">Fullname</p>
                            <p class="py-2">Gender</p>
                            <p class="py-2">Age</p>
                        </div>
                        <div class="p-1 rounded-pill bg-color2 mx-3"></div>
                        <div class="col">
                            <div class="form-group mt-1">
                                <input type="text" class="form-control bg-color3 rounded-pill">
                            </div>
                            <div class="form-group mt-1">
                                <input type="text" class="form-control bg-color3 rounded-pill">
                            </div>
                            <div class="form-group mt-1">
                                <select class="form-control bg-color3 rounded-pill">
                                    <option value="pria">Pria</option>
                                    <option value="wanita">Wanita</option>
                                </select>
                            </div>
                            <div class="form-group mt-1">
                                <input type="number" class="form-control bg-color3 rounded-pill">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>
</body>

</html>
